<form class="d-flex">  
    <div class="col-6">
        <div class="col-12">  
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Select Supplier</mat-label>
                <mat-select>
                    <div *ngFor="let i of supplierDropDown">
                        <mat-option [value]="i.supplierId">{{i.supplierName}}</mat-option>
                    </div>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="col-6" appearance="fill">
                <mat-label>Select Category</mat-label>
                <mat-select>
                    <div *ngFor="let i of categoryDropDown">
                        <mat-option [value]="i.id">{{i.categoryName}}</mat-option>
                    </div>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field class="col-6" appearance="fill">
                <mat-label>Select Product</mat-label>
                <mat-select>
                    <div *ngFor="let i of productDropDown">
                        <mat-option [value]="i.productId">{{i.productName}}</mat-option>
                    </div>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Select Account</mat-label>
                <mat-select>
                    <div *ngFor="let i of subAccountDropDown">
                        <mat-option [value]="i.id">{{i.accountSubcontrolName}}</mat-option>
                    </div>
                </mat-select>
            </mat-form-field>

            <div>
                <mat-form-field class="col-6" appearance="fill">
                    <mat-label>Expiry Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                  </mat-form-field>
                  
                  <mat-form-field class="col-6" appearance="fill">
                    <mat-label>ManuFactured Date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                  </mat-form-field>     
            </div>

            <div>
                <mat-form-field class="col-4" appearance="fill">
                    <mat-label>Sale Unit Price</mat-label>
                    <input matInput>
                </mat-form-field>
                
                <mat-form-field class="col-4" appearance="fill">
                    <mat-label>Purchase Unit Price</mat-label>
                    <input matInput>
                </mat-form-field>
                
                <mat-form-field class="col-4" appearance="fill">
                    <mat-label>Stock Threshold</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div> 
    </div>


</form>
