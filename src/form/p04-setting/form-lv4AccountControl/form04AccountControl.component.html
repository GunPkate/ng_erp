    Sale Payment

    <div class="col-6">
        <div class="col-12">  
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Select Customer</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
    </div>

    <div class="col-6">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            Name Column
            <ng-container matColumnDef="accountHead">
              <th mat-header-cell *matHeaderCellDef> Account Header </th>
              <td mat-cell *matCellDef="let element"> {{element.accountHead}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> User </th>
              <td mat-cell *matCellDef="let element"> {{element.user}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
