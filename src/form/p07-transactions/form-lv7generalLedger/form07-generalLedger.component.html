<p>General Ledger</p>
<div class="d-flex justify-content-center">
    <app-draggable-general-ledger [accList]="accList" (accEvent)="setAcc($event)"></app-draggable-general-ledger>
</div>

<div class="d-flex justify-content-center">
    <div class="example-boundary">
        <div *ngFor="let j of tableLedger" class="example-box">
          <div class="d-flex flex-column row col-12">
            <div>
                <h2>
                    {{ j.accountcontrolname }} {{j.controlcode}}
                </h2>
            </div>
            <div class="row d-flex">
                <div class="col-6">
                    DR
                    <div *ngFor="let i of j.debit">{{i.date | dateFormatPipe}} &nbsp; &nbsp; {{ i.value }}</div>
                </div>
                <div class="col-6">
                    CR
                    <div *ngFor="let i of j.credit">{{i.date | dateFormatPipe}} &nbsp; &nbsp; {{ i.value }}</div>
                </div>
            </div>
                
          </div>
      
        </div>
      </div>
</div>
